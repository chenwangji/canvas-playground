<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>amazing rect</title>
  <style>
    #canvas {
      border: 1px solid #aaa;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    window.onload = function() {
      var canvas = document.getElementById('canvas')
      canvas.width = 800
      canvas.height = 600
      var ctx = canvas.getContext('2d')
      
      ctx.beginPath()
      ctx.rect(0, 0, 800, 600)
      ctx.fillStyle = '#AA9033'
      ctx.fill()

      for(var i = 0; i <= 20; i++){
        drawWhiteRect(ctx, 200 + 10 * i, 100 + 10 * i, 400 - 20 * i, 400 - 20 * i);
        drawBlackRect(ctx, 205 + 10 * i, 105 + 10 * i, 390 - 20 * i, 390 - 20 * i);
      }
    }
    function drawBlackRect(cxt, x, y, width, height){
      cxt.beginPath();
      cxt.rect(x, y, width, height);

      cxt.lineWidth = 5;
      cxt.strokeStyle = "black";

      cxt.stroke();
    }

    function drawWhiteRect(cxt, x, y, width, height){
      cxt.beginPath();
      cxt.rect(x, y, width, height);

      cxt.lineWidth = 5;
      cxt.strokeStyle = "white";

      cxt.stroke();
    }
  </script>
</body>
</html>
